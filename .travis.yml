
language: python

python:
  - "3.5.2"
  
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install coveralls

script: 
  - cd tests
  - nosetests test_signup.py --with-coverage --cover-package=resources.users

after_success:
  - coveralls

#command to start postgresql
services:
  - postgresql